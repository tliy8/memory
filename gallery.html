<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Story</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000000;
      margin: 0;
      perspective: 1000px;
    }
    .gallery {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      animation: spin 75s infinite linear; /* Slower spin (20s) */
    }
    
    .gallery img {
      position: absolute;
      width: 250px;
      height: 250px;
      border: 2px solid #fa9086;
      border-radius: 10px;
      cursor: pointer; /* Makes the cursor pointer for clickability */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      will-change: transform;
    }
    /* Hover effect for images */
    .gallery img:hover {
      transform: scale(1.5); /* Slight zoom on hover */
      box-shadow: 0 10px 20px rgba(255, 186, 186, 0.5);
    }
    .gallery img:nth-child(1) { transform: rotateY(0deg) translateZ(400px); }
    .gallery img:nth-child(2) { transform: rotateY(60deg) translateZ(400px); }
    .gallery img:nth-child(3) { transform: rotateY(120deg) translateZ(400px); }
    .gallery img:nth-child(4) { transform: rotateY(180deg) translateZ(400px); }
    .gallery img:nth-child(5) { transform: rotateY(240deg) translateZ(400px); }
    .gallery img:nth-child(6) { transform: rotateY(300deg) translateZ(400px); }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="images/1.png" alt="Image 1" onclick="handleClick(1)">
    <img src="images/6.png" alt="Image 2" onclick="handleClick(2)">
    <img src="images/2.png" alt="Image 3" onclick="handleClick(3)">
    <img src="images/3.png" alt="Image 4" onclick="handleClick(4)">
    <img src="images/4.png" alt="Image 5" onclick="handleClick(5)">
    <img src="images/5.png" alt="Image 6" onclick="handleClick(6)">
  </div>

  <script>
    function handleClick(imageNumber) {
      alert(`You clicked on Image ${imageNumber}!`);
    }
  </script>
</body>
</html>
