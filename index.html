<!DOCTYPE html>

  <style>
    /* Basic Page Styling */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      color: white;
      font-family: 'Great Vibes', cursive;
    }

    /* Video Background */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Center Content */
    #container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 1;
    }

    /* Glowing Text */
    #greeting {
      font-size: 4rem;
      text-shadow: 
        0 0 5px #fff, 
        0 0 10px #fff, 
        0 0 20px #ff80b0, 
        0 0 30px #ff80b0, 
        0 0 40px #ff4d94, 
        0 0 50px #ff4d94;
      animation: sparkle 2s infinite alternate;
    }

    @keyframes sparkle {
      0% {
        text-shadow:
          0 0 5px #fff, 
          0 0 10px #fff, 
          0 0 15px #ff80b0, 
          0 0 25px #ff80b0;
      }
      100% {
        text-shadow: 
          0 0 10px #fff, 
          0 0 15px #fff, 
          0 0 20px #ff4d94, 
          0 0 30px #ff4d94;
      }
    }

    /* Typing Text */
    #typing-text {
      font-size: 3rem;
      margin-top: 20px;
      color: #ffb3c1;
    }
